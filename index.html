<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />

    <title>My Portfolio</title>
  </head>
  <body id="indexpage">
    <div id="all">
      <header>
        <h1 class="header-title">My Portfolio</h1>

        <li class="header-list">
          <ul>
            <a href="#hello">Top</a>
          </ul>
          <ul>
            <a href="#aboutme">Aboutme</a>
          </ul>
          <ul>
            <a href="#gallery">Gallery</a>
          </ul>
        </li>
      </header>
      <section id="hello">
        <div class="main1">
          <h1 class="main-title">Hello, <br />world</h1>
        </div>
      </section>
      <section id="aboutme">
        <h1 class="aboutme-title">About me</h1>
        <div id="aboutmecontener">
          <div class="flex-me">
            <div id="myname" class="me">
              <p class="flex-title">my name</p>
              <div id="myname-box"></div>
            </div>
            <div id="about" class="me">
              <p class="flex-title">about</p>
              <div id="about-box"></div>
            </div>
            <div id="hobby" class="me">
              <p class="flex-title">hobby</p>
              <div id="hobby-box"></div>
            </div>
            <div id="favorite" class="me">
              <p class="flex-title">favorite</p>
              <div id="favorite-box"></div>
            </div>
            <div id="skill" class="me">
              <p class="flex-title">skill</p>
              <div id="skill-box"></div>
            </div>
            <div id="link" class="me">
              <p class="flex-title">link</p>
              <div id="link-box">
                <div class="linkimg">
                  <a href="https://www.instagram.com/ptss83/"
                    ><img
                      src="images/instagram.png"
                      width="100px"
                      height="100px"
                  /></a>
                </div>
                <div class="linkimg">
                  <a href="https://twitter.com/ms0803_"
                    ><img
                      src="images/2021 Twitter logo - blue.png"
                      width="100px"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="gallery">
        <h1 class="gallery-title">Gallery</h1>
        <div class="img-all">
          <img
            class="gallery-img"
            class="sakiko"
            src="images/sakiko.JPG"
            width="500px"
          />
          <img
            class="gallery-img"
            class="chiba"
            src="images/chiba.JPG"
            width="500px"
          />
          <img
            class="gallery-img"
            class="dyoen"
            src="images/gyoen.jpg"
            width="500px"
          />
          <img
            class="gallery-img"
            class="jisui"
            src="images/jisui.jpg"
            width="500px"
          />
          <img
            class="gallery-img"
            class="toyama"
            src="images/toyama.jpg"
            width="500px"
          />
          <img
            class="gallery-img"
            class="ramen"
            src="images/ramen.jpg"
            width="500px"
          />
        </div>
      </section>

      <footer><div>2021 MatsuuraSAKIKO&copy;</div></footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
